<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        /* 컨테이너 */
        .content {
            display: flex;
            justify-content: space-between;
            padding: 16px;
        }

        /* 기본 스타일 */
        .left {
            width: 24%;
            padding: 16px;
            border: 1px solid #c7c7c7;
        }

        .right {
            width: 70%;
            padding: 16px;
            border: 1px solid #c7c7c7;
        }

        /* 반응형 레이아웃: 세로(모바일) 상태 */
        @media screen and (max-width: 767px) {
            .content {
                flex-direction: column;
            }
            .left {
                display: none; /* LIST 섹션 숨김 */
            }
            .right {
                width: 100%; /* 내용 섹션 전체 너비 사용 */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- LIST 섹션 -->
        <div class="left">
            <h1>List</h1>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>
        <!-- 내용 섹션 -->
        <div class="right">
            <h1>Lorem Ipsum</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
        </div>
    </div>
</body>
</html>
