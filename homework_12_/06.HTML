            padding: 0;

                <li>Yugiat reprehenderit sint mollit</li>
            </ul>
        </div>
        <div class="right">
            <h1>Lorem ipsum</h1>

            <p>Aut de Lorem</p>
            <p>Deserunt irure Lorem</p>

</html>
