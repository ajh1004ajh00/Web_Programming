<!DOCTYPE html>
<html>
<head>
    <title>List Example</title>
</head>
<body>

    <!-- 순서 없는 목록 (Unordered List) -->
    <h2>순서 없는 목록</h2>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>

    <!-- 순서 있는 목록 (Ordered List) -->
    <h2>순서 있는 목록</h2>
    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>

    <!-- 중첩 목록 (Nested List) -->
    <h2>중첩 목록</h2>
    <ul>
        <!-- 첫 번째 목록 -->
        <li>
            <b>과일</b>
            <ol>
                <li>사과</li>
                <li>바나나</li>
                <li>오렌지</li>
            </ol>
        </li>
        <!-- 두 번째 목록 -->
        <li>
            <b>채소</b>
            <ol>
                <li>상추</li>
                <li>치커리</li>
                <li>양배추</li>
            </ol>
        </li>
    </ul>

</body>
</html>
