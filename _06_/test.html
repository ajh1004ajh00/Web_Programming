<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 생성</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="6">한국의 차</th>
        </tr>
        <tr>
            <th>뿌리차</th>
            <td>인삼차<br>당귀차<br>생강차<br>칡차<br>둥글레차<br>마차</td>
            <th>과일차</th>
            <td>수정과<br>유자차<br>구기자차<br>대추차<br>오미자차<br>매실차<br>모과차<br>산수유차<br>탱자차</td>
            <th>잎차</th>
            <td>봉잎차<br>감잎차<br>솔잎차<br>국화차<br>이슬차<br>두충차</td>
        </tr>
        <tr>
            <th>곡물차</th>
            <td>보리차<br>옥수수차<br>현미차</td>
            <td colspan="2"></td> <!-- 빈 공간 -->
            <th>기타</th>
            <td>영지버섯차<br>귤껍질차<br>쌍화차</td>
        </tr>
    </table>
</body>
</html>
