<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>간단한 입력 양식</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #555555;
        margin: 0;
    }
    .form-container {
        width: 300px;
        padding: 20px;
        background-color: #333333;
        color: white;
        text-align: center;
        border-radius: 8px;
    }
    h2 {
        margin: 0;
        font-size: 24px;
    }
    .form-group {
        margin: 15px 0;
        text-align: left;
    }
    label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        height: 30px;
        padding: 5px;
        border: 2px solid #cccccc;
        border-radius: 15px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        height: 35px;
        background-color: #cccccc;
        color: black;
        border: none;
        border-radius: 15px;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="form-container">
        <h2>간단한 입력 양식</h2>
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">
        </div>
        <input type="submit" value="제출">
    </div>
</body>
</html>
