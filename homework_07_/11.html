<form action="#" method="post">
    <fieldset>
        <legend><strong>글 작성하기</strong></legend>
        <label for="author">작성자</label>
        <input type="text" id="author" name="author" /><br /><br />

        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId" /><br /><br />

        <label for="email">이메일</label>
        <input type="text" id="email" name="email" /> @ 
        <input type="text" id="emailDomain" name="emailDomain" /><br /><br />

        <label for="phone">휴대폰</label>
        <select id="phonePrefix" name="phonePrefix">
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="016">016</option>
        </select>
        - <input type="text" id="phoneMiddle" name="phoneMiddle" maxlength="4" size="4" />
        - <input type="text" id="phoneLast" name="phoneLast" maxlength="4" size="4" /><br /><br />

        <label for="title">글제목</label>
        <input type="text" id="title" name="title" size="50" /><br /><br />

        <label for="content">내용</label><br />
        <textarea id="content" name="content" rows="10" cols="50"></textarea><br /><br />

        <input type="submit" value="제출" />
    </fieldset>
</form>
