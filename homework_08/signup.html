    </nav>
</header>

<main>
    <h2>회원가입 페이지</h2>
    <form action="#" method="post" class="signup-form">
        <!-- 아이디 -->
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <!-- 비밀번호 -->
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <!-- 비밀번호 재확인 -->
        <label for="password-confirm">비밀번호 재확인:</label>
        <input type="password" id="password-confirm" name="password-confirm" required><br><br>
        
        <!-- 이름 -->
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <!-- 생년월일 -->
        <label>생년월일:</label>
        <input type="text" id="birth-year" name="birth-year" maxlength="4" placeholder="년(4자리)" required>
        <select id="birth-month" name="birth-month">
            <option value="">월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <input type="text" id="birth-day" name="birth-day" maxlength="2" placeholder="일" required><br><br>

        <!-- 성별 -->
        <label>성별:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">남자</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여자</label>
        <input type="radio" id="none" name="gender" value="none" checked>
        <label for="none">선택 안함</label><br><br>
        
        <!-- 휴대전화 -->
        <label for="phone">휴대전화:</label>
        <select id="country-code" name="country-code">
            <option value="+82">대한민국 +82</option>
            <option value="+81">일본 +81</option>
        </select>
        <input type="text" id="phone" name="phone" placeholder="전화번호" required>
        <button type="button" onclick="sendVerificationCode()">인증 번호 받기</button><br><br>
        
        <!-- 인증 번호 입력 -->
        <label for="verification-code">인증 번호:</label>
        <input type="text" id="verification-code" name="verification-code"><br><br>
        
        <!-- 이메일 -->
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- 가입하기 버튼 -->
        <button type="submit">가입하기</button>
    </form>
</main>

<script>
    function sendVerificationCode() {
        alert("인증 번호가 발송되었습니다.");
    }
</script>

</body>
</html>
